name: frankendancer-auto-build-testnet

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build-frankendancer-testnet:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Free disk space
        run: |
          df -h
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/local/share/boost
          sudo docker system prune -af
          df -h

      - name: Determine latest upstream testnet tag
        id: tag
        run: |
          python - <<'PY'
          import json
          import os
          import urllib.request
          url = "https://api.github.com/repos/firedancer-io/firedancer/releases?per_page=50"
          with urllib.request.urlopen(url) as r:
            releases = json.load(r)
          upstream_tag = None
          for rel in releases:
            body = (rel.get("body") or "").lower()
            name = (rel.get("name") or "").lower()
            if "testnet" in body or "testnet" in name:
              upstream_tag = rel.get("tag_name")
              break
          if not upstream_tag:
            raise SystemExit("No testnet release found in upstream releases list")
          release_tag = f"{upstream_tag}-testnet"
          with open(os.environ["GITHUB_OUTPUT"], "a") as f:
            f.write(f"upstream_tag={upstream_tag}\n")
            f.write(f"release_tag={release_tag}\n")
          PY

      - name: Check if release already exists
        id: release_check
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_TAG: ${{ steps.tag.outputs.release_tag }}
        run: |
          set -euo pipefail
          api="https://api.github.com/repos/${{ github.repository }}/releases/tags/${RELEASE_TAG}"
          status="$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: Bearer ${GH_TOKEN}" \
            -H "Accept: application/vnd.github+json" \
            "$api")"
          if [ "$status" = "200" ]; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Build Frankendancer (testnet)
        if: steps.release_check.outputs.exists == 'false'
        run: |
          JOBS=1 ./scripts/build_frankendancer.sh "${{ steps.tag.outputs.upstream_tag }}"

      - name: Publish testnet release
        if: steps.release_check.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.release_tag }}
          name: Frankendancer ${{ steps.tag.outputs.upstream_tag }} (testnet)
          body: |
            Automated testnet build from upstream tag `${{ steps.tag.outputs.upstream_tag }}`.
            See README for verification instructions.
          files: |
            dist/frankendancer/${{ steps.tag.outputs.upstream_tag }}/frankendancer-${{ steps.tag.outputs.upstream_tag }}-linux-x86_64.tar.gz
            dist/frankendancer/${{ steps.tag.outputs.upstream_tag }}/SHA256SUMS
